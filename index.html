<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>

    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS Songs</h1>
            <div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="cover1">
                    <span class = "songName">Legion : It's Always Blue</span>
                    <span class="songlistplay"><span class="timestamp">5.35 <i id="1" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="2.jpg" alt="cover1">
                    <span class = "songName">Trap : Cartel</span>
                    <span class="songlistplay"><span class="timestamp">4.23 <i id="2" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="3.jpg" alt="cover1">
                    <span class = "songName">They Mad</span>
                    <span class="songlistplay"><span class="timestamp">4.12 <i id="3" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="4.jpg" alt="cover1">
                    <span class = "songName">Rich The Kid</span>
                    <span class="songlistplay"><span class="timestamp">5.05 <i id="4" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="5.jpg" alt="cover1">
                    <span class = "songName">Song Title</span>
                    <span class="songlistplay"><span class="timestamp">3.23 <i id="5" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="6.jpg" alt="cover1">
                    <span class = "songName">The Safety Dance</span>
                    <span class="songlistplay"><span class="timestamp">4.50 <i id="6" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="7.jpg" alt="cover1">
                    <span class = "songName">Back It Up</span>
                    <span class="songlistplay"><span class="timestamp">4.00 <i id="7" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="8.jpg" alt="cover1">
                    <span class = "songName">Shape of You</span>
                    <span class="songlistplay"><span class="timestamp">3.58 <i id="8" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>


    <div class="bottom"><input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" alt="gif" id="gif"> <span id="masterSongName">Songs</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/97910a4920.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
